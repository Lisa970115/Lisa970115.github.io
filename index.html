<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小吃攤線上點餐</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #fff8f0;
    }
    h1 {
      color: #d43f3a;
    }
    .menu-item {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 5px;
    }
    .item-name {
      font-size: 18px;
      font-weight: bold;
    }
    .item-price {
      color: #555;
    }
    .order-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #d43f3a;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>線上點餐</h1>

  <div class="menu-item">
    <div class="item-name">麻辣魚蛋</div>
    <div class="item-price">NT$30</div>
    <button class="order-btn" onclick="order('麻辣魚蛋', 30)">下單</button>
  </div>

  <div class="menu-item">
    <div class="item-name">奶酪</div>
    <div class="item-price">NT$30</div>
    <button class="order-btn" onclick="order('奶酪', 30)">下單</button>
  </div>

  <script>
    function order(itemName, price) {
      alert(`你已選擇：${itemName}，價格：NT$${price}`);
    }
  </script>

</body>
</html>
