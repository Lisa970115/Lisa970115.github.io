<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>214方來財</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fff8f0;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      color: #d35400;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .item {
      background: #fff;
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .item h3 {
      margin: 0;
    }
    .item input {
      width: 50px;
      text-align: center;
    }
    button {
      background: #d35400;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    #total {
      margin-top: 20px;
      font-weight: bold;
    }
    #status {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>214方來財</h1>

  <div class="menu" id="menu"></div>

  <div id="total">總金額：$0</div>
  <button onclick="sendOrder()">送出訂單</button>
  <div id="status"></div>

  <script>
    const products = [
      { name: "台式乾拌麵", price: 45 },
      { name: "百香果氣泡水", price: 45 },
      { name: "蜜桃氣泡水", price: 45 },
      { name: "滷豆乾", price: 50 },
      { name: "奶酪", price: 30 },
      { name: "麻辣魚蛋", price: 30 },
    ];

    const menuDiv = document.getElementById("menu");
    products.forEach((item, index) => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "item";
      itemDiv.innerHTML = `
        <h3>${item.name}</h3>
        <p>$${item.price}</p>
        數量：<input type="number" min="0" value="0" id="qty-${index}">
      `;
      menuDiv.appendChild(itemDiv);
    });

    function calculateTotal() {
      let total = 0;
      products.forEach((item, index) => {
        const qty = parseInt(document.getElementById(`qty-${index}`).value) || 0;
        total += item.price * qty;
      });
      document.getElementById("total").textContent = `總金額：$${total}`;
      return total;
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", calculateTotal);
    });

    function sendOrder() {
      const orderItems = [];
      products.forEach((item, index) => {
        const qty = parseInt(document.getElementById(`qty-${index}`).value) || 0;
        if (qty > 0) {
          orderItems.push({
            name: item.name,
            qty: qty,
            price: item.price
          });
        }
      });

      const total = calculateTotal();

      if (orderItems.length === 0) {
        document.getElementById("status").textContent = "請選擇至少一項商品";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxBqzSus69y_yvS8jG_P3xIZmR_t-JJsglkywOmP2pSNUrEfydz3MJjhDiFUNPC8Ahtsg/exec", { // ← 請改成你的網址
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ items: orderItems, total: total })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").textContent = `訂單送出成功！編號：${data.orderId}`;
        document.querySelectorAll("input").forEach(input => input.value = 0);
        calculateTotal();
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").textContent = "送出失敗，請稍後再試";
      });
    }
  </script>
</body>
</html>
